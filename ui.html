<div id="content"></div>

<script>
  const sendMessage = (type) => {
    parent.postMessage({ pluginMessage: { type: type }}, '*')
  }

  document.addEventListener('keydown', (e) => {
    switch (e.key) {
      case 'a':
      case 'ArrowLeft':
        sendMessage('move-left')
        break
      case 'd':
      case 'ArrowRight':
        sendMessage('move-right')
        break
      case 's':
      case 'ArrowDown':
        sendMessage('move-down')
        break
      case 'w':
      case 'ArrowUp':
        sendMessage('move-up')
        break
    }
  })
</script>
